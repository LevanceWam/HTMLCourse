<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>

<body>
    <!-- using a div to make a blog post -->
    <div class="article">
        <h1>heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis, cum.</p>
    </div>

    <!-- using the article element to make the markup more meaningful to search engines  -->
    <article class="article">

        <h1>heading</h1>
        <p>published <time datetime="2021-01-01 17:00">January 1, 2021 03:00pm</time></p>

        <!-- highlights text -->
        <p><mark>Lorem</mark> ipsum dolor sit amet consectetur, adipisicing elit. Debitis, cum.</p>

        <!-- a contianer similar to div but with meaning  -->
        <figure>
            <img src="" alt="">
            <!-- figure caption -->
            <figcaption>my coffee this morning</figcaption>
        </figure>

    </article>
</body>

</html>
