<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
    <style>
        /* the height will be calculated using the aspect ratio */
        video {
            width: 400px;
        }
    </style>
</head>

<body>
    <!-- The control attribute is something we call a boolean attribute -->
    <!-- autoplay and loop are also boolean attributes -->
    <video controls autoplay loop src="videos/ocean.mp4">
        <!-- this the fallback text for browsers that does not support this element -->
        Your browser doesn't support videos
    </video>

    <!-- the same as video with the same boolean attributes -->
    <audio src=""></audio>
</body>

</html>
