<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            /* this is going to resize the image to the size of our contianing box */
            /* this will make sure it doesn't look squished */
            object-fit: contain;
        }
    </style>
</head>

<body>
    <img src="img/coffee.jpg" alt="A coffee mug on the table">
</body>

</html>
