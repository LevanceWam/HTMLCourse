<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: tomato;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- Em is used to emphasis content  -->
    <p>I love to use <em>HTML</em>!</p>
    <!-- deprecated old way of making content italic -->
    <p>I love to use <i>HTML</i>!</p>
    <!-- strong is used to show strong importance for its contents -->
    <p>I love to use <strong>HTML</strong>!</p>
    <!-- deprecated old way of making something bold  -->
    <p>I love to use <b>HTML</b>!</p>

    <!-- ----------------------------------------------------- -->

    <!-- most important h1 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <!-- least important h6 -->
    <h6>Heading 6</h6>

    <!-- ----------------------------------------------------- -->

    <!-- after we use a h1 it should be followed by a h2 -->
    <!-- notice how we broke the site into sections one for html and the other for css -->
    <!-- now we have a hierachy -->
    <h1>Heading 1</h1>
    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h3>code</h3>
    <h3>exercise</h3>

    <h2>CSS</h2>
    <p>css tutorial</p>


</body>

</html>
