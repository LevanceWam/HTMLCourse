<!-- this line of code lets the browser know this is a html5 document -->
<!-- Known as doctype declaration -->
<!DOCTYPE html>
<!-- Using HTML elements to define the structure of the page -->
<html>

<!-- this tag is used to give the browser info on the page  -->

<head>
    <!-- specifing the title of the page -->
    <title>First web page</title>
</head>

<body>
    <!-- A self closing element -->
    <!-- attributes are used to give our tags more information -->
    <img src="images/dodge-challenger-srt-demon-4k-3-t1-scaled.jpg">

    <!-- Adding a text element to the page using the paragraph tag -->
    <p>@VanceWam</p>
    <p>I love to code</p>
</body>

</html>
