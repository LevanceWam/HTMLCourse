<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providing CSS</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- embedded stylesheet -->
    <!-- this overrides external stylesheets -->
    <!-- because we called this after the link element -->
    <style>
        p {
            color: red;
        }
    </style>

</head>

<body>
    <!-- inline styling -->
    <!-- this overrides the embedded and  -->
    <!-- this violates the principle seperation of concerns so we should try to avoid this -->
    <!-- try to use id's or classes -->
    <p id="first" style="color: steelblue;">Lorem ipsum dolor sit amet.</p>
    <p>Commodi ut veniam nisi corrupti!</p>
</body>

</html>
