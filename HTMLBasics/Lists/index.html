<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ul>
        <li>About me</li>
        <li>courses
            <ul>
                <li>HTML</li>
                <li>Javascript</li>
                <li>Git</li>
            </ul>
        </li>
        <li>subscribe</li>
        <li>contact me </li>
    </ul>

    <ol>
        <li>Preheat the oven</li>
        <li>Place items on crust</li>
        <li>put pizza in the oven</li>
    </ol>

    <!-- this is a description list -->
    <dl>
        <!-- description term -->
        <dt>HTML</dt>
        <!-- description detail to desrcibe the term -->
        <dd>Hypertext Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading StyleSheets</dd>
    </dl>

    <dl>
        <dt>Title</dt>
        <dd>html css course</dd>

        <dt>author</dt>
        <dd>vance</dd>

        <dt>skills</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>SEO</dd>
        <dd>responsive design</dd>
    </dl>
</body>

</html>
